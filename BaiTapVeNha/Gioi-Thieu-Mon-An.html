<!DOCTYPE html>
<html>
<head>
    <title>Thực đơn Món Ăn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #61C265;
            padding: 10px;
            text-align: center;
        }

        header h1 {
            color: white;
        }

        .food-item {
            padding: 20px;
            text-align: center;
        }

        .food-item img {
            width: 300px;
            height: auto;
        }

        .food-item h2 {
            margin: 10px 0;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Thực Đơn Món Ăn</h1>
    </header>

    <div class="food-item">
        <img src="images/pexels-photo-6250563.jpeg" alt="Ngô Nướng">
        <h2>Ngô Nướng</h2>
        <p>Món ngô nướng là sự kết hợp hoàn hảo giữa ngô tươi ngon và gia vị thơm ngon.</p>
    </div>

    <div class="food-item">
        <img src="images/pexels-photo-3997609.jpeg" alt="Thịt Nướng">
        <h2>Thịt Nướng</h2>
        <p>Thịt nướng với hương vị độc đáo và thơm ngon từ việc nướng trên lửa than nóng bỏng.</p>
    </div>

    <div class="food-item">
        <img src="images/pexels-photo-7966043.jpeg" alt="Bánh Mì">
        <h2>Bánh Mì</h2>
        <p>Bánh mì tươi ngon và giòn tan làm hoàn hảo cho mọi bữa ăn.</p>
    </div>

    <footer class="footer">
        <p>&copy; 2023 Thực Đơn Món Ăn</p>
    </footer>
</body>
</html>
