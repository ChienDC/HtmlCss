<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ font-awesome/4.7.0/css/font-awesome.css">
    <title>Milano SHOP Website - Liên Hệ</title>
<link href="https://fonts.googleapis.com/css2?family= Raleway:ital,wght@0,300;0,400;0,500;0,700;1,600&amp;display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <a href="trangchu.html" class="logo-red">Milano SHOP</a>
                </div>
                <nav>
                    <ul>
                        <li><a href="trangchu.html">Trang Chủ</a></li>
                        <li><a href="sanpham.html">Sản Phẩm</a></li>
                        <li><a href="thongtin.html">Thông Tin</a></li>
                        <li><a href="lienhe.html">Liên Hệ</a></li>

                    </ul>
                </nav>                
            </div>
        </div>
    </div>
    <div class="wrapper">
        <h2 class="title">Liên Hệ</h2>
        <div class="contact">
            <div id="error_message">
            </div>
            <form action="" id="myform" onsubmit="return validate();">
                <div class="input_field">
                    <input type="text" placeholder="Tên" id="name">
                 </div>
                <div class="input_field">
                    <input type="text" placeholder="Địa Chỉ" id="subject">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Số Điện Thoại" id="phone">
                </div>
                <div class="input_field">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <textarea placeholder="Tin Nhắn" id="message"></textarea>
                </div>
                <div class="submitbtn">
                    <input type="submit">
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
            <div class="container">
            <div class="row">
                <div class="footer-col-1">
                    <a href="trangchu.html" class="logo-white">Milano SHOP</a>
                </div>
                <div class="footer-col-2">
                    <a href="trangchu.html" class="logo-white">Milano SHOP</a>
                    <p>Sự lựa chọn hoàn hảo cho Bạn !!!</p>
                </div>
                <div class="footer-col-4">
                    <h3>Follow Milano SHOP</h3>
                    <ul>
                        <li>Facebook</li>
                        <li>Twitter</li>
                        <li>Instagram</li>
                         <li>Youtube</li>
                    </ul>
                </div>
            </div>
            <hr>
            <p class="copyright">Copyright 2023 - Milano SHOP</p>
        </div>
    </div>
    <script src="js/main.js"></script>

</body></html>
