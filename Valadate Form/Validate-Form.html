<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form with JavaScript Validation</title>
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            
            h2 {
                text-align: center;
                color: #333;
            }

            form {
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                width: 80%;
                max-width: 600px;
                margin: auto;
            }

            label {
                display: block;
                margin-bottom: 8px;
                color: #555;
            }

            input {
                width: 100%;
                padding: 8px;
                margin-bottom: 16px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }

            input[type="submit"] {
                background-color: #4caf50;
                color: #fff;
                cursor: pointer;
            }

            input[type="submit"]:hover {
                background-color: #6fbf75;
            }

            .error {
                color: red;
                font-size: 14px;
                margin-top: -8px;
                margin-bottom: 16px;
            }

            @media screen and (max-width: 600px) {
                form {
                    width: 90%;
                }
            }
        </style>
    </head>
    <body>
        <h2>Registration Form</h2>

        <form id="registrationForm" onsubmit="return vallidateForm()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <span id="nameError" class="error"></span><br>

            <label for="email">Email:</label>
            <input type="email" id="mail" name="mail" required>
            <span id="emailError" class="error"></span><br>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
            <span id="phoneError" class="error"></span><br>

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <span id="subjectError" class="error"></span><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <span id="passwordError" class="error"></span><br>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
            <span id="confirmPasswordError" class="error"></span><br>

            <input type="submit" value="Register">
        </form>

        <script>
            function vallidateForm(){
                const name = document.getElementById("name").value;
                const email = document.getElementById("email").value;
                const phone = document.getElementById("phone").value;
                const subject = document.getElementById("subject").value;
                const password = document.getElementById("password").value;
                const confirmPassword = document.getElementById("confirmPassword").value;

                if (subject.length < 3) {
                    document.getElementById("subjectError").innerText = "Subject must be at least 3 characters";
                    return false;
                } else {
                    document.getElementById("subjectError").innerText = "";
                }

                if (password.length < 6){
                    document.getElementById("passwordError").innerText = "Password must be at least 6 characters";
                    return false;
                } else {
                    document.getElementById("passwordError").innerText = "";
                }

                if (password !== confirmPassword){
                    document.getElementById("passwordError").innerText = "Passwords do not match";
                    document.getElementById("confirmPasswordError").innerText = "Passwords do not match";
                    return false;
                } else {
                    document.getElementById("passwordError").innerText = "";
                    document.getElementById("confirmPasswordError").innerText = "";
                }
                return true;
            }
        </script>
    </body>
</html>
