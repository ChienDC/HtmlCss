        <h1>The Story in the Book</h1>
        <h2>Chapter 1</h2>
        <p>Hom nay la Thu 7 , La 1 ngay that dep. <i>Hay bien no thanh 1 ngay that y nghia</i>, Hay tan huong cam giac nay <cite>That tuyet</cite>.</p>
        <p>Co thi la mot co giao tot <q> Co luon chi bao hoc sinh tan tinh</q>. <abbr title="Co Giao Tot">Co Thi</abbr>, <em>Co gang hoc tap</em></p>
